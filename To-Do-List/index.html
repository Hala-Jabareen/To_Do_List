<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/images.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>قائمة المهام</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>

<body>

    <nav>
        <div class="container">
            <div class="logo">
                <span class="im">
                    <img src="assets/images/images.png">
                    <h4 class="tit">قائمة المهام</h4>
                </span>
            </div>
            <div class="taps">
                <ul>
                    <li class="bn">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    </li>
                    <li class="bn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </li>
                    <li class="bn">
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                    </li>
                    <li class="bn">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--main block-->
    <div class="main-block">
        <!--center block-->
        <div class="center-block">
            <!--table block-->
            <div class="table">
                <!--header block-->
                <div class="header">
                    <h1>مهامي</h1>
                    <button class="circle" id="add">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                    </button>
                    <button class="circle" id="deleteAll">
                        <span class="material-symbols-outlined">
                            delete_sweep
                        </span>
                    </button>
                </div>
                <!--//header block-->

                <!--tasks block-->
                <div id="tasks">
                    <!--each task-->
                    <div class="task">
                        <div class="task-info">
                            <button class="circle" id="done">
                                <span class="material-symbols-outlined">
                                    done
                                </span>
                            </button>
                            <h2>قراءة كتاب</h2>

                            <div>
                                <span>11/3/2023</span>
                            </div>
                        </div>
                        <div class="task_actions">
                            <button class="circle" id="delete">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>

                            <button class="circle" id="edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>

                            <button class="circle" id="mark">
                                <span class="material-symbols-outlined">
                                    grade
                                </span>
                            </button>

                        </div>
                    </div>
                    <!--//each task-->

                </div>
                <!--//tasks block-->
            </div>
            <!--//table block-->
            <div class="background">
                <img src="assets/images/paper.png" alt="paper">
            </div>
        </div>
        <!--//center block-->
    </div>
    <!--//main block-->



</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
